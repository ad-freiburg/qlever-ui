format:
    alignPrefixes: false
    alignPredicates: true
    separate_prologue: false
    capitalizeKeywords: true
    filterSameLine: true
    insertSpaces: true
    tabSize: 2
    whereNewLine: false
completion:
    resultSizeLimit: 100
    timeoutMs: 5000
prefixes:
    addMissing: true
    removeUnused: false
replacements:
  objectVariable:
        - pattern: ^has (\w+)
          replacement: "$1"
        - pattern: \s
          replacement: "_"
        - pattern: ^has([A-Z]\w*)
          replacement: "$1"
        - pattern: ^(\w+)edBy
          replacement: "$1"
        - pattern: ^asWKT
          replacement: "geometry"
        - pattern: "[^a-zA-Z0-9_]"
          replacement: ""

